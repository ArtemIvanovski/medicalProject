<section class="login section">
    <div class="container">
        <div class="inner">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login-left"></div>
                </div>
                <div class="col-lg-6">
                    <div class="login-form">
                        <h2>Вход в аккаунт</h2>
                        <p *ngIf="nextUrl">
                            Нет аккаунта еще?
                            <a [routerLink]="['/register']" [queryParams]="{next: nextUrl}">Зарегистрироваться</a>
                        </p>
                        <!-- Form -->
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <!-- Показываем общие ошибки формы -->
                                <div *ngIf="formErrors.length > 0" class="col-12">
                                    <div class="alert alert-danger">
                                        <div *ngFor="let error of formErrors">{{ error }}</div>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input
                                                type="email"
                                                formControlName="email"
                                                placeholder="Email"
                                                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input
                                                type="password"
                                                formControlName="password"
                                                placeholder="Пароль"
                                                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group login-btn">
                                        <button
                                                class="btn"
                                                type="submit"
                                                [disabled]="loginForm.invalid || isLoading">
                                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                                            Войти
                                        </button>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox-inline" for="remember">
                                            <input
                                                    name="remember"
                                                    id="remember"
                                                    formControlName="remember"
                                                    type="checkbox">
                                            Запомнить
                                        </label>
                                    </div>
                                    <a href="#" class="lost-pass">Забыли пароль?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
