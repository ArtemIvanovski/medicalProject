<section class="our-vision-area ptb-100 pt-0">
    <div class="container">
        <div class="row">
            <!-- Карточки мониторинга -->
            <div
                    class="col-lg-4 col-md-6 col-12"
                    *ngFor="let card of monitoringCards"
                    (click)="navigateToCard(card.route)">

                <div class="single-vision-box p-4 mb-4 border rounded shadow-sm monitoring-card">
                    <div class="icon mb-3">
                        <i [class]="card.icon"></i>
                    </div>
                    <h3 class="fw-bold">{{ card.title }}</h3>
                    <p>{{ card.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
